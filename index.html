<!DOCTYPE html>
<html>
    <head>
        <link href="css/reset.css" rel="stylesheet" />
        <link href="css/index.css" rel="stylesheet" />
        <link href="css/fonts.css" rel="stylesheet" />
    </head>
    <body>
        <nav id="header">
            <img style="width: 90px; height: auto; margin-top: 5px; margin-left: 10px;" src="imgs/apple.jpeg" />
            <div id="header_middle">
                <span id="collectionbtn">Collections</span>
                <span>
                    <i class="arrow down"></i>
                </span>
            </div>
            <div >
                <button id="savebtn">Save</button>
            </div>
        </nav>
        <div id="scroller">
            <div id="images">

            </div>
            <div id="description">
                <span id="text"></span>
                <span id="etc"></span>
            </div>
        </div>
        <div id="selector">
            <div class="selector" id="size">
                <div>
                    <img class="selector_label" style="width: 22px; height: 22px; padding: 7px 3px;" src='icons/size.svg' />
                    <span class="selector_title">Size</span>
                    <div class="selector_wrap wrap_diselected">
                        <span class="size" style="font-weight: 600">40mm</span>
                        <span class="size">44mm</span>
                    </div>
                </div>
            </div>
            <div class="selector" id="case">
                <div>
                    <img class="selector_label" style="padding: 8px 4px; width: 20px; height: 20px; vertical-align: middle;" src='icons/case.svg' />
                    <span class="selector_title">Case</span>
                    <div class="selector_wrap wrap_diselected">
                        <span class="case" style="font-weight: 600">Aluminium</span>
                        <span class="case">Stainless Steel</span>
                        <span class="case">Titanium</span>
                    </div>
                </div>
            </div>
            <div class="selector" id="band">
                <div>
                    <img class="selector_label" style="padding: 8px 4px; width: 20px; height: 20px; vertical-align: middle;" src='icons/band.svg' />
                    <span class="selector_title">Band</span>
                    <div class="selector_wrap wrap_diselected">
                        <span class="band" style="font-weight: 600">Solo Loop</span>
                        <span class="band">Braided Solo Loop</span>
                        <span class="band">Sport Band</span>
                        <span class="band">Sport Loop</span>
                        <span class="band">Leather</span>
                        <span class="band">Stainless Steel</span>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/description.js"></script>
        <script src="js/watch.js"></script>
        <script src="js/index.js"></script>
        <script>
        </script>
    </body>
</html>
